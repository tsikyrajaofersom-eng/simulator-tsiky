<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tsiky Simulator</title>
<style>
:root {
  --ground-height: 90px;
  --player-size: 80px;
}
* { box-sizing: border-box; }
body, html {
  margin: 0; padding: 0; overflow: hidden;
  font-family: Arial, sans-serif;
  background: #a8dbff;
}

/* Game screen */
#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(#a8dbff 0%, #e7f7ff 60%, #d9f1ff 100%);
}

/* Player */
#player {
  position: absolute;
  bottom: var(--ground-height);
  left: 90px;
  width: var(--player-size);
  height: var(--player-size);
  background: url('https://portail.i-esmc.qc.ca/pedNet/photos/P0002277_b35fd555232049ef812967536f7fbfbc.jpg') no-repeat center;
  background-size: cover;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Ground */
#ground {
  position: absolute;
  bottom: 0; left: 0;
  width: 200%; height: var(--ground-height);
  background: repeating-linear-gradient(
    90deg,
    #6cc96c,
    #6cc96c 60px,
    #5bb75b 60px,
    #5bb75b 120px
  );
}

/* Obstacles */
.obstacle {
  position: absolute;
  width: 30px; height: 40px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  filter: drop-shadow(0 6px 6px rgba(0,0,0,0.3));
  bottom: var(--ground-height);
}

/* Top barrier */
#top-bar {
  position: absolute; top:0; left:0; width:100%; height:40px;
  background: rgba(255,255,255,0.5);
  z-index: 5;
}

/* Scoreboard */
#scoreboard {
  position: absolute;
  top: 50px; left: 20px;
  display: flex; flex-direction: column; gap: 6px;
  padding: 10px 16px;
  background: rgba(255,255,255,0.85);
  border-radius: 12px;
  font-weight: 600;
  z-index: 4;
}

/* Sun */
#sun {
  position: absolute;
  top: 20px; right: 20px;
  width: 80px; height: 80px;
  background: radial-gradient(circle at center, #ffec42 0%, #ffb500 70%);
  border-radius: 50%;
  z-index: 3;
}

/* Start screen */
#start-screen {
  position: absolute;
  inset: 0;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.55);
  color: #fff;
  z-index: 10;
}
#start-card {
  background: rgba(255,255,255,0.15);
  padding: 32px;
  border-radius: 20px;
  text-align: center;
  max-width: 420px;
  backdrop-filter: blur(6px);
}
#start-card h1 { margin-top:0; font-size:32px; }
#start-card input { padding:8px 12px; font-size:16px; border-radius:6px; border:none; margin-top:10px; }
#start-btn { 
  margin-top: 18px; padding: 12px 28px;
  border:none; border-radius:999px;
  background: #ffeb3b; color: #000; font-size:18px;
  cursor:pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}
#start-btn:hover { background:#fdd835; }

/* Return home button */
#home-btn {
  position: absolute;
  bottom: 20px; right: 20px;
  padding: 12px 24px; border:none; border-radius:12px;
  background:red; color:#fff; font-weight:600; cursor:pointer;
  z-index:6;
}

/* Game Over screen */
#game-over {
  position:absolute; inset:0;
  background:rgba(0,0,0,0.7);
  color:#fff; display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  font-size:24px; z-index:11; display:none;
}
#replay-btn {
  margin-top:20px; padding:12px 28px;
  font-size:18px; border:none; border-radius:999px;
  background:#ffeb3b; color:#000; cursor:pointer;
}
</style>
</head>
<body>

<div id="game">
  <div id="top-bar"></div>
  <div id="sun"></div>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Record: <span id="record">0</span></div>
    <div>Pseudo: <span id="player-name"></span></div>
  </div>
  <div id="player"></div>
  <div id="ground"></div>
  <div id="home-btn">Return Home</div>
  <div id="game-over">
    <div id="game-over-text">Game Over</div>
    <button id="replay-btn">Replay</button>
  </div>
</div>

<div id="start-screen">
  <div id="start-card">
    <h1>Tsiky Simulator</h1>
    <input type="text" id="pseudoInput" placeholder="Enter your pseudo">
    <button id="start-btn">Start</button>
  </div>
</div>

<script>
const player = document.getElementById('player');
const game = document.getElementById('game');
const topBar = document.getElementById('top-bar');
const scoreEl = document.getElementById('score');
const recordEl = document.getElementById('record');
const pseudoEl = document.getElementById('player-name');
const startScreen = document.getElementById('start-screen');
const startBtn = document.getElementById('start-btn');
const pseudoInput = document.getElementById('pseudoInput');
const homeBtn = document.getElementById('home-btn');
const gameOverScreen = document.getElementById('game-over');
const replayBtn = document.getElementById('replay-btn');

const groundHeight = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ground-height'));
const playerSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--player-size'));

let obstacles = [];
let pseudo = '';
let playerY = 0;
let playerVelocity = 0;
let gravity = 0.8;
let jumpStrength = 25;
let speed = 4; // start slow
let distance = 0;
let record = 0;
let lastTime = null;
let gameRunning = false;
let canJump = true;

// Handle pseudo input
pseudoInput.addEventListener('input', (e)=>{pseudo=e.target.value;});

// Create obstacles
function createObstacles(){
  obstacles.forEach(o=>o.el.remove());
  obstacles=[];
  for(let i=0;i<3;i++){
    const el = document.createElement('div');
    el.classList.add('obstacle');
    if(Math.random()>0.5) el.classList.add('basketball');
    else el.classList.add('bird');
    game.appendChild(el);
    obstacles.push({el,x:800+i*400,width:60});
    el.style.bottom = `${groundHeight}px`;
  }
}

// Reset game
function resetGame(){
  playerY=0; playerVelocity=0; speed=3; distance=0; lastTime=null; canJump=true;
  createObstacles();
  updateHUD();
  player.style.bottom = groundHeight+'px';
  gameOverScreen.style.display='none';
}

// Update HUD
function updateHUD(){
  scoreEl.textContent=Math.floor(distance);
  recordEl.textContent=record;
  pseudoEl.textContent=pseudo;
}

// Jump
function jump(){
  if(canJump && playerY===0){
    playerVelocity=jumpStrength;
    canJump=false;
  }
}

// Collision
function checkCollision(){
  const playerRect=player.getBoundingClientRect();
  return obstacles.some(o=>{
    const obsRect=o.el.getBoundingClientRect();
    return !(
      playerRect.right<obsRect.left+5 ||
      playerRect.left>obsRect.right-5 ||
      playerRect.bottom<obsRect.top+5 ||
      playerRect.top>obsRect.bottom-5
    );
  });
}

// Game loop
function gameLoop(timestamp){
  if(!gameRunning) return;
  if(!lastTime) lastTime=timestamp;
  const delta=(timestamp-lastTime)/1000;
  lastTime=timestamp;

  // Distance & speed
  distance+=50*delta; // 50 points/sec
  if(distance%250<50*delta) speed+=0.01; // speed gradually increases

  // Flying effect 500-600 points
  if(distance>=500 && distance<=600){
    playerY+=speed*delta*5; // fly up
    if(playerY+playerSize>game.clientHeight-40) playerY=game.clientHeight-40-playerSize;
  } else {
    playerVelocity-=gravity;
    playerY+=playerVelocity;
    if(playerY<0) playerY=0;
  }
  player.style.bottom = groundHeight+playerY+'px';
  if(playerY===0) canJump=true;

  // Update obstacles
  obstacles.forEach(o=>{
    o.x-=speed;
    if(o.x<-o.width){
      o.x = 800 + Math.random()*400;
      o.el.className='obstacle '+(Math.random()>0.2?'basketball':'bird');
    }
    o.el.style.left=o.x+'px';
  });

  updateHUD();

  if(checkCollision() || playerY+playerSize>game.clientHeight-40){
    gameRunning=false;
    if(distance>record) record=Math.floor(distance);
    gameOverScreen.style.display='flex';
    return;
  }

  requestAnimationFrame(gameLoop);
}

// Event listeners
document.addEventListener('keydown', e=>{
  if(e.code==='Space' || e.code==='ArrowUp') jump();
  if(!gameRunning && e.code==='Space'){
    resetGame();
    gameRunning=true;
    requestAnimationFrame(gameLoop);
  }
});

startBtn.addEventListener('click', ()=>{
  if(pseudoInput.value.trim()==='') pseudo='Player';
  else pseudo=pseudoInput.value;
  pseudoEl.textContent=pseudo;
  startScreen.style.display='none';
  resetGame();
  gameRunning=true;
  requestAnimationFrame(gameLoop);
});

replayBtn.addEventListener('click', ()=>{
  resetGame();
  gameRunning=true;
  requestAnimationFrame(gameLoop);
});

homeBtn.addEventListener('click', ()=>{
  startScreen.style.display='flex';
  gameRunning=false;
  gameOverScreen.style.display='none';
});

</script>
</body>
</html>
